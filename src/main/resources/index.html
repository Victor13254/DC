<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="agrupa">
    <h1>Encuesta bajo rendimiento académico</h1>
    </div>
  <form>

      <div class="container" id="agrupa">
          <h3>Datos: </h3>
          <br>
      <div class="form-group">
          <label id="lName">Nombres:</label>
          <input type="text" class="form-control" id="iName" placeholder="Victor Amaury">
          <br>
      </div>
      <div class="form-group">
          <label id="lSurname">Apellidos:</label>
          <input type="text" class="form-control" id="iSurname" placeholder="Cespedes Linares">
          <br>
      </div>
      <div class="form-group">
          <label id="lEmail">Email:</label>
          <input type="email" class="form-control" id="iEmail" placeholder="name@example.com">
      </div>
      </div>

      <div class="container" id="agrupa">

          <label>¿Cuantos años llevas estudiando en la Universidad?</label>
          <br><br>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="iCero" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                  Menos de 1 año
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="iUno" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                  1-3 años
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="iTres" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                  3-5 años
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="iCinco" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                  5 años o más
              </label>
          </div>
      </div>

      <div class="container" id="agrupa">
          <div class="form-group">
              <label id="lText">¿En la escala de 1-10 que tan motivado te sientes para continuar con tus estudios?</label>
              <br><br>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
      </div>

      <div class="container" id="agrupa">

          <label>¿Cuales de los siguientes motivos, te han afectado o crees que pueden llegar a afectar tu rendimiento académico? </label>
          <br><br>
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="cEconomicos">
              <label class="custom-control-label" id="sEconomicos">Problemas Economicos</label>
          </div>
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="cPersonales">
              <label class="custom-control-label" id="sPersonales">Problemas Personales</label>
          </div>
          <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="cTiempo">
          <label class="custom-control-label" id="sTiempo">Falta de Tiempo</label>
      </div>
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="cSociales">
              <label class="custom-control-label"id="sSociales">Problemas Sociales</label>
          </div>
          </div>
      </div>
      <div class="container" id="boton">
          <button type="submit" class="btn btn-danger">Submit</button>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="reset" class="btn" style="color: red">Borrar Formulario</button>
          </div>

      </div>
  </form>

--></body>
</html>
